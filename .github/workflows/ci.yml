
name: Continuous Integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  ci:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python 3.7
      uses: actions/setup-python@v3
      with:
        python-version: '3.7'

    - name: Install dependencies
      run: python -m pip install --upgrade pip
        
    - name: Run set_up_dev_environment.py
      run: python scripts/set_up_dev_environment.py

    - name: Api code generator
      if: always()
      run: python scripts/api_code_generator.py --verify

    - name: Black
      if: always()
      run: python scripts/black_check.py

    - name: Mypy
      if: always()
      run: python scripts/mypy.py

    - name: Pylint
      if: always()
      run: python scripts/pylint.py

    - name: Pycodestyle
      if: always()
      run: python scripts/pycodestyle.py

    - name: Pdoc3
      if: always()
      run: python scripts/pdoc3.py
    
    - name: Build
      if: always()
      run: python scripts/build_tool.py
