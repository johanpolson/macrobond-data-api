
name: Continuous Integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  ci:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python 3.7
      uses: actions/setup-python@v3
      with:
        python-version: '3.7'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Black
      run: python scripts/black_check.py

    - name: Mypy
      run: python scripts/mypy.py

    - name: Pylint
      run: python scripts/pylint.py

    - name: Pycodestyle
      run: python scripts/pycodestyle.py

    - name: Pdoc3
      run: python scripts/pdoc3.py
    
    - name: Build
      run: python scripts/build_tool.py
